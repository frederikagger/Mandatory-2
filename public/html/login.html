<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login-form">
          <h1>Welcome</h1>
          <input
            id="username"
            class="username"
            placeholder="Username"
            type="text"
          />
          <input
            id="password"
            class="password"
            placeholder="Password"
            type="password"
          />
          <button class="btn btn-login" onclick="login()">Login</button>
          <a href="/signup" class="signup">Sign Up here</a>
          <a href="/forgotPassword" class="forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
    <script src="../js/script.js" async defer></script>
  </body>
</html>

<script>
  const login = () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    axios
      .post("/login", {
        username: username,
        password: password,
      })
      .then((response) => {
        document.cookie = "token=" + response.data;
        document.cookie = "name=" + username;
        window.location.replace("/index");
      })
      .catch((error) => {
        const alert = createAlert(error.response.statusText);
        const loginForm = document.querySelector(".forgot-password");
        loginForm.after(alert);
        removeAlert();
      });
  };
</script>
